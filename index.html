<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/boostrap/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/boostrap/bootstrap.bundle.min.js" defer></script>
    <script src="JS/main.js" defer></script>
    <title>Starbucks - Inicio</title>
    <link rel="shortcut icon" href="./IMG/logo.png">
</head>

<body>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">

        <div class="container-fluid">
            <span class="navbar-brand"><img src="./IMG/logo.png" alt="" width="80px"></span>
            <button class="navbar-toggler mb-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://www.starbucks.com.co/menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="https://www.starbucks.com.co/seccion/novedades">Novedades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="https://www.starbucks.com.co/stores">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="redes">
        <a href="https://www.facebook.com/StarbucksColombia/?locale=es_LA"><img src="./IMG/facebook.png" alt="" width="18px" class="mini-images"></a>
        <a href="https://twitter.com/Starbucks"><img src="./IMG/twitter.png" alt="" width="28px" class="mini-images"></a>
        <a href="https://www.instagram.com/starbuckscol/?hl=es"><img src="./IMG/instagram.png" alt="" width="28px" class="mini-images"></a>
    </div>


    <main class="container main">
        <div class="text-center page-home">
            <div class="row d-flex justify-content-around home-allinfo">
                <div class="home-info col-sm-12 col-lg-6 col-md-6">
                    <h2 class="home-title">Espresso Frappuccino</h2>
                    <span>Rich mocha-flavored sauce meets up with chocolaty chips, milk and ice for a blender bash. Top
                        it off with sweetened whipped cream and mocha drizzle for a real party in your mouth.</span>
                    <br>
                    <button class="mt-4 botones-dentro" >Buy Now</button>
                </div>
                <img src="./IMG/img2.png" alt="home-image" class="col-sm-12 col-lg-6 col-md-5 home-img">
            </div>
        </div>

        <div class="options container">
            <button type="button" class="btn btn-outline-secondary btn1" id="midnightFrappe"><img src="./IMG/thumb3.png" alt="" height="130px"></button>
            <button type="button" class="btn btn-outline-secondary btn2" id="mochaCrumble"><img src="./IMG/thumb1.png" alt="" height="130px"></button>
            <button type="button" class="btn btn-outline-secondary btn3" id="esppressoFrappu"><img src="./IMG/thumb2.png" alt=""height="130px"></button>
        </div>

    </main>
</body>

</html>
